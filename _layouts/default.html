<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Mono" rel="stylesheet">
  {% seo %}
  {% include analytics.html %}
</head>
<body>
<header>
  <a href="{{ '/' | relative_url }}">
    <img src="/assets/avatar.jpg" alt="{{ site.title }}" width="50" height="50"/>
    <h1>{{ site.title }}</h1>
  </a>
</header>

<main>
  {{ content }}
</main>

<footer>
  <a href="https://twitter.com/simonnordberg">@simonnordberg</a> |
  <a href="/now/">What I'm doing now</a>
</footer>
</body>
</html>
